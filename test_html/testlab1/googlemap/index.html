<!DOCTYPE html>
<html>

<body>

    <h1>My First Google Map</h1>

    <h3>key specify from some IP / 127.0.0.1 / ::1 / only </h3>

    <div id="map" style="width:100%;height:500px"></div>

    <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDX6lUbmZTRzLVexHHRH6Kf1FITFyfKFpc"></script>
    <script>

        //  var myCenter = new google.maps.LatLng(13.736717, 100.523186);

        function myMap() {
            var myCenter = new google.maps.LatLng(13.736717, 100.523186);
            var mapCanvas = document.getElementById("map");
            var mapOptions = { center: myCenter, zoom: 10 };
            var map = new google.maps.Map(mapCanvas, mapOptions);
            var marker = new google.maps.Marker({ position: myCenter });
            marker.setMap(map);

            // pin  
            for(var i= 0 ; i <=3 ; i++ ){ 
            var myCenter2 = new google.maps.LatLng(13.736717-0.1, 100.523186+ i/10);
            var marker2 = new google.maps.Marker({ position: myCenter2, animation: google.maps.Animation.BOUNCE });
            marker2.setMap(map);
            }

            // polygon 
            var a  = new google.maps.LatLng(13.736717-0.1, 100.523186+0.1);
             var b = new google.maps.LatLng(13.736717+0.1, 100.523186+0.2);
             var c = new google.maps.LatLng(13.736717+0.2, 100.523186+0.11);

            var flightPath = new google.maps.Polygon({
                path: [a, b, c],
                strokeColor: "#0000FF",
                strokeOpacity: 0.8,
                strokeWeight: 2,
                fillColor: "#0000FF",
                fillOpacity: 0.4
            });
            flightPath.setMap(map);

            // add event listener 
            google.maps.event.addListener(map,'click',function() {
                map.setZoom(11);
                map.setCenter(marker.getPosition());
            });            

        }
    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDX6lUbmZTRzLVexHHRH6Kf1FITFyfKFpc&callback=myMap" async defer></script>

</body>

</html>
