<html>
<body>
<div id="root">root
<br>

</div>

<script src="lib_svg.js"></script> 
<script type="text/javascript">
//========================
	var root = document.getElementById("root")
	var svg = svg_root("600","500")
	svg.setAttribute("style","background-color:lightgreen;border:1px solid silver;")
	for( var i = 0 ; i< 20 ; i ++){
		var r = 2 
		var cx_svg = (i * 20) +50 
		var circle = svg_circle(cx_svg, 0 + 50,r)
		svg.appendChild(circle)
	}
	for( var i = 0 ; i< 20 ; i ++){
		var r = 2 
		var cy_svg = (i  * 20) +50 
		var circle = svg_circle( 0+ 50 ,cy_svg,r)
		svg.appendChild(circle)
	}

	for(i = 0 ; i < 20 ; i ++){
		var x = i 
		var y = 20 - i 
		var x_scr = x *20 + 50
		var y_scr = y *20 + 50
		var line = svg_line({x: x_scr,y: 0+50 }
							,{x: 0+50 , y:x_scr }
						,"stroke:skyblue;stroke-width:2")
		//console.log(line)
		svg.appendChild(line)

		//===================================
		var p1 = {x: i*20 +50 , y : 0+50 }
		var p2 = {x: 0 +50   , y : (19-i)*20+50 }
		line = svg_line(p1,p2 ,"stroke:rgb(255,0,150);stroke-width:2")
		//console.log(line)
		svg.appendChild(line)

	}

	root.appendChild(svg)
	//alert("i")
	console.log("finished")
</script>
</body>
</html>
