class timeline{
    constructor(x,width,svg_obj){
        this.x = x 
        this.width = width
        this.svg = svg_obj  
    }
}
class timelines{
    constructor(x,y){
        this.items = []
        this.y  = y 
        this.tailx  = x 
        this.taily  = y 
        this.g1 = g1   /* global */
        this.space_x   =  0 // 10     
        this.hight_y   = 30
        console.log("constructor ok ")
    }

    up (){
        this.taily  += this.hight_y 
    }
    down (){
        this.taily  -= this.hight_y 
    }

    append( width ,fillcolor   ){
        //this.items.append(obj )
        var svg_obj  = svg_rect(this.tailx ,this.taily , width  , fillcolor  )
        var tl = new timeline(this.tailx , width, svg_obj)
        console.log(this )
        console.log(this.items  )
        console.log(tl  )

        this.items.push( tl )
        g1.appendChild(svg_obj)
        this.tailx =  this.tailx + width + this.space_x
        return tl   
    }
}
