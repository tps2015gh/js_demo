var svg_rect = function(x,y,width,fillcolor){
    //var r = spell_element("rect","svg_rect")
    var svgNS = "http://www.w3.org/2000/svg"
	var r   = document.createElementNS(svgNS, "rect");

    r.setAttribute("y",y)
    r.setAttribute("width",width)
    r.setAttribute("height",30)
    console.log(r )
    return r  
}
